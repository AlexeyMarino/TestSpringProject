<!DOCTYPE html>
<html lang="en" xmnls:th="http://thymeleaf.org" xmlns:xmnls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<form th:action="@{/people/{id}(id=${person.getPersonId})}" th:object="${person}" th:method="patch">

    <div>
        <label>Введите ФИО:</label>
        <input type="text" th:field="*{fullName}"/>
    </div>
    <div>
        <label>Введите год рождения:</label>
        <input type="number" th:field="*{birthYear}"/>
    </div>

    <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
