<!DOCTYPE html>
<html lang="en" xmnls:th="http://thymeleaf.org" xmlns:xmnls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Все читатели</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId})}" th:text="${person.getFullName() + ', ' + person.getBirthYear}">user</a>
</div>
<form th:method="GET" th:action="@{/people/new}">
    <input type="submit" value="Создать читателя">
</form>
</body>
</html>
